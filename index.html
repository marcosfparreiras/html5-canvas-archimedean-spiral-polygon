<script>

function draw_polygon(  context,
                        x_position,
                        y_position,
                        max_i_value,
                        i_increment,
                        angle_increment,
                        axis_increment
                      ) {
  for (i=0; i< max_i_value; i= i + i_increment) {
    angle = angle_increment * i;
    x=(axis_increment+angle)*Math.cos(angle) + x_position;
    y=(axis_increment+angle)*Math.sin(angle) + y_position;
    context.lineTo(x, y);
  }
  context.stroke();
}
