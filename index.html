<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="container" >
    <button onClick="clear_draw()">Clear</button>
    <button onClick="draw_random()">Draw Random</button>
    <button onClick="clear_and_draw_random()"> Clear and Draw Random</button><br><br>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #c3c3c3;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
  </div>

<script>

var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

function draw_polygon(  x_position, y_position, max_i_value, i_increment,
                        angle_increment, axis_increment
                      ) {
  context.beginPath();
  for (i=0; i< max_i_value; i= i + i_increment) {
    angle = angle_increment * i;
    x=(axis_increment+angle)*Math.cos(angle) + x_position;
    y=(axis_increment+angle)*Math.sin(angle) + y_position;
    context.lineTo(x, y);
  }
  context.stroke();
}

function clear_draw() {
  context.clearRect(0, 0, canvas.width, canvas.height);
}

function draw_random() {
  max_i_value = 4000;
  i_increment = Math.floor((Math.random() * 100) + 1);
  angle_increment = 0.1;
  axis_increment = 1;
  draw_polygon(400, 300, max_i_value, i_increment, angle_increment, axis_increment);
}

function clear_and_draw_random() {
  clear_draw();
  draw_random();
}
